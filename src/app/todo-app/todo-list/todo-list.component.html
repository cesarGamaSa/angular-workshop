<p>
  todo-list works!

<ul class="list-group">
  <li *ngFor="let task of (todoList$ | async); let i = index" class="list-group-item list-group-item-info">
    <input type="checkbox" [ngModel]="task.done" (click)="toggleTodo(i)"/>
    {{task.name}}
  </li>
</ul>
